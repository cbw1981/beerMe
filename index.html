<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Icons Import-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--CSS Libraries Import-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--JavaScript Import-->
    <script src="./assets/js/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>BeerMe</title>
</head>
<body class="bg-zinc-900">
    <section id="app-container" class="mx-auto text-white">
        <nav class="bg-red-600 pt-20 pb-20 rounded-bl-[60px] rounded-br-[60px]">
            <header class="text-center text-2xl font-bold">beerMe <img src="https://img.icons8.com/office/40/null/bavarian-beer-mug.png" alt="Beer mug." class="inline"/></header>
                <section class="text-center mt-10 md:mb-20 mb-10 align-middle">
                    <section id="hoverable">
                    <input type="type" id="city-search-bar" class="relative border-solid border-2 rounded-lg p-2 mb-3 md:mb-0 align-middle text-black w-3/4 md:w-fit hover:inline" placeholder="City"></input>
                    <input type="type" id="state-search-bar" class="border-solid border-2 rounded-lg p-2 mb-3 md:mb-0 align-middle text-black w-3/4 md:w-fit" placeholder="State (Optional)"></input>
                    
                    <button class="border-solid rounded-lg border-2 p-2 align-middle w-3/4 md:w-fit" onclick="searchBreweries(document.getElementById('city-search-bar').value, 1, true)"><span class="material-symbols-outlined align-middle">
                        search
                        </span></button>
                    <section id="previous-searches-container" class="absolute"></section>
                    </section>
                    </section>
        </nav>
        <section id="location-container" class="mt-10 pl-10 pr-10">
            <h1 class="text-lg text-center">Locations:</h1>
            <section id="locations-grabbed" class="mb-10 md:grid grid-cols-2 gap-2 text-center"></section>
            <section id="page-count-location" class="mb-10 mt-10 text-center"></section>
        </section>
        <section class="map" id="map"></section>
        <section class="results" id ="results"></section>
    </section>
</body>
</html>
